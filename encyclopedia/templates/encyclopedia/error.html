{% extends "encyclopedia/layout.html" %}

{% block title %}
    Error
{% endblock %}
{% block body %}
{% if errortype == "pageexists" %}

    <h1>Error</h1>

    This wiki already has a page for "{{ title }}".

{% else %}
 
    <h1>{{ title }}</h1>

    This wiki does not have a page for "{{ title }}".

{% endif %}
{% endblock %}
