{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia | Edit Page
{% endblock %}

{% block body %}
    <h1>Edit "{{ title }}"</h1>
    {% csrf_token %}
<form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" >Save</button>
</form>
{% endblock %}
